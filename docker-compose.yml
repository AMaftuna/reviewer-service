services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-reviewer}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-reviewer}"]
      interval: 3s
      timeout: 3s
      retries: 20

  migrate:
    image: migrate/migrate:v4.17.1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "${DATABASE_URL:-postgres://postgres:postgres@db:5432/reviewer?sslmode=disable}",
      "up"
    ]
    restart: "no"

  app:
    build: .
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      PORT: ${PORT:-8080}
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@db:5432/reviewer?sslmode=disable}
    ports:
      - "8080:8080"
